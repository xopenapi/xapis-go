          example: true
          type: boolean
        provider:
          $ref: '#/components/schemas/SMSProvider'
        provier_request_id:
          description: 服务商返回的请求ID
          type: string
      required:
      - provider
      - success
      type: object
    SMSProvider:
      description: 短信服务商
      enum:
      - qcloud
      - aliyun
      type: string
      x-ms-enum:
        name: SMSProvider
        modelAsString: true
    ApiError:
      properties:
        code:
          description: 错误码
