      example:
        updated_at: 2000-01-23T04:56:07.000+00:00
        group_id: group_id
        resource_id: resource_id
        created_at: 2000-01-23T04:56:07.000+00:00
        template_id: template_id
        id: id
        value: "{}"
        key: key
      properties:
        id:
          description: 配置ID
          type: string
        resource_id:
          description: 所属的资源ID
          type: string
        group_id:
          description: 所属的配置组ID
          type: string
        template_id:
          description: 配置模板ID
          type: string
        key:
          description: 配置项
          type: string
        value:
          description: 配置内容
          type: object
        created_at:
          description: 创建时间
          format: date-time
          type: string
        updated_at:
          description: 最后更新时间
          format: date-time
          type: string
      required:
      - created_at
      - id
      - key
      - resource_id
      - value
      type: object
    CreateConfig:
      example:
        group_id: group_id
        resource_id: resource_id
        template_id: template_id
        value: "{}"
        key: key
      properties:
        resource_id:
          description: 所属的资源ID
