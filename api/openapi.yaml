        name: StorageProvider
        modelAsString: true
    StorageTemporaryCredentials:
      example:
        bucket: uim-cdn-202110291082
        provider: null
        credentials: "{}"
        region: ap-guangzhou
        cdn: https://cdn.uimkit.chat
