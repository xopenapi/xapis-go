          type: string
        template_id:
          description: 配置模板ID
          type: string
        key:
          description: 配置项
          type: string
        value:
          description: 配置内容
          type: object
      required:
      - key
      - resource_id
      - value
      type: object
    UpdateConfig:
      example:
        group_id: group_id
        resource_id: resource_id
        template_id: template_id
        value: "{}"
        key: key
      properties:
        resource_id:
          description: 所属的资源ID
          type: string
        group_id:
